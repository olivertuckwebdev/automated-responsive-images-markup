<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Automated responsive images markup</title>
</head>
<body>
  <header class="py-5 border-bottom">
    <div class="container">
      <h1 class="mb-0 display-4">Automated responsive images markup</h1>
    </div>
  </header>
  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-4">
          <img class="img-fluid" src="img/apartmentclass-800.jpg" alt="">
        </div>
        <div class="col-md-6 mb-4">
          <img class="img-fluid" src="img/fivestardining-800.jpg" alt="">
        </div>
        <div class="col-md-6 mb-4 mb-md-0">
          <img class="img-fluid" src="img/gravitygym-800.jpg" alt="">
        </div>
        <div class="col-md-6">
          <img class="img-fluid" src="img/spa-800.jpg" alt="">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
